   background-color: #0261c2; }

 top: 20px;

 }
 .tele_text_mobile_error {
    color: red;
    margin-left: 20px;
    margin-top: 20px;
    width: 400px;
  }

 .tele_text_mobile_questions{
  margin-top: 82px;

<div class="tele_text_mobile_questions">{{mobilefield.name}}</div>

<ng-form name="myForm" >
    <div>
      <input type="text" name="phone" ng-pattern="phoneNumbr" ng-model="mobilefield.text" ng-focus="setIndex(mobilefield.id);mobilefield.focus()" id="{{mobilefield.id}}"  class="lip_input {{mobilefield.selectedClass}} {{enabledCursor}} {{mobilefield.text == '' ? 'blank' : ''}}"  ng-mouseup="clearSelected(mobilefield.id);" ng-mousedown="startDrag(mobilefield.id);" ng-disabled="disabledField(mobilefield.id);"  />
      <p class="tele_text_mobile_error" ng-show="myForm.phone.$error.pattern">{{interfaceLabels[mobvalidmessage]}}</p>
    </div>
</ng-form>
