<div id="bloodpressure_results_diastolic_gauge">
    <div id="bloodpressure_results_diastolic">
        <span class="result_gauge_title {{langClass}}" higi_resource_html="global.diastolic">{{interfaceLabels[bpDiastolic]}}</span>
        <span class="result_gauge_title">:</span>
                <span class="result_gauge_number"><span class="value">{{diastolic}}</span><span class="unit"
                                                                                                higi_resource_html="global.mmhg">{{interfaceLabels[bpUnits]}}</span>
                </span>
    </div>
    <div class="result_gauge">
        <div class="result_gauge_top"></div>
        <div id="result_gauge_arrow_diastolic" class="result_gauge_arrow"></div>
        <div class="result_gauge_back"></div>
    </div>
</div>
