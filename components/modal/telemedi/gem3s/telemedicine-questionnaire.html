        left: 450px;
    }

        left: 325px;
    }

      height: 50px;

      height: 50px;

    .tele_previousbuttonclass{
    background-image: -webkit-linear-gradient(90deg, #dedede 0%, #dfdfdf 10%, #eaeaea 84%, #ebebeb 100%);
     background-image: -ms-linear-gradient(90deg, #dedede 0%, #dfdfdf 10%, #eaeaea 84%, #ebebeb 100%);
     -webkit-box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.2);
     -moz-box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.2);
     box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.2);
     border: 1px solid #cecece;
     border-radius: 3px;
     color: #fff;
     font-size: 22px;
     text-align: center;
     text-shadow: 1px 1px 1px rgba(10, 10, 10, 0.2);
     pointer-events: none;
    }
    .tele_activepreviousbuttonclass{
     background-image: -moz-linear-gradient(90deg, #2a76c4 0%, #3f90e2 100%);
     background-image: -ms-linear-gradient(90deg, #2a76c4 0%, #3f90e2 100%);
     pointer-events: all;
     background-image: -moz-linear-gradient(90deg, #2a76c4 0%, #3f90e2 100%);
     background-image: -webkit-linear-gradient(90deg, #2a76c4 0%, #3f90e2 100%);
     background-image: -ms-linear-gradient(90deg, #2a76c4 0%, #3f90e2 100%);
     border-style: solid;
     border-width: 1px;
     border-color: #2a76c4;
     text-shadow: 0px -1px 0px #828282;
     border-radius: 3px;
     color: #FFF;
     font-size: 22PX;
     text-align: center;
    }
    .tele_nextbuttonclass{
    background-image: -webkit-linear-gradient(90deg, #dedede 0%, #dfdfdf 10%, #eaeaea 84%, #ebebeb 100%);
     background-image: -ms-linear-gradient(90deg, #dedede 0%, #dfdfdf 10%, #eaeaea 84%, #ebebeb 100%);
     -webkit-box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.2);
     -moz-box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.2);
     box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.2);
     border: 1px solid #cecece;
     border-radius: 3px;
     color: #fff;
     font-size: 22px;
     text-align: center;
     text-shadow: 1px 1px 1px rgba(10, 10, 10, 0.2);
     pointer-events: none;
    }
    .tele_activennextbuttonclass{
     background-image: -moz-linear-gradient(90deg, #2a76c4 0%, #3f90e2 100%);
     background-image: -ms-linear-gradient(90deg, #2a76c4 0%, #3f90e2 100%);
     pointer-events: all;
     background-image: -moz-linear-gradient(90deg, #2a76c4 0%, #3f90e2 100%);
     background-image: -webkit-linear-gradient(90deg, #2a76c4 0%, #3f90e2 100%);
     background-image: -ms-linear-gradient(90deg, #2a76c4 0%, #3f90e2 100%);
     border-style: solid;
     border-width: 1px;
     border-color: #2a76c4;
     text-shadow: 0px -1px 0px #828282;
     border-radius: 3px;
     color: #FFF;
     font-size: 22PX;
     text-align: center;
    }
</style>


<div data-ng-show="questionnaireEnable">
	<div data-ng-repeat="slide in telemedi.questionSlides" data-ng-if="telemedi.questionSlides.length != 0" class="{{slide.slideAnimateClass}}}">
		
    <div class="telemedi_slide_container" data-ng-show="slide.slideShow">
    	<div class="telemedi_slide_title" >{{slide.title}}</div>

	        <div data-ng-repeat="question in slide.questions">
               <div data-ng-show="question.quShow">
	        	<telemedi-text-field data-ng-if="question.input_type == 'textbox'" telefield="question"> </telemedi-text-field>
	        	<telemedi-radio-field style="position: absolute;" data-ng-if="question.input_type == 'radio'"  teleradio="question"> </telemedi-radio-field>
	        	<telemedi-check-field style="position: absolute;" data-ng-if="question.input_type == 'checkbox'" telecheck="question"> </telemedi-check-field>
                <telemedi-text-area  data-ng-if="question.input_type == 'textarea'" teletextarea="question"></telemedi-text-area>
                <telemedi-date-field data-ng-if="question.input_type == 'date'" teledate="question"></telemedi-date-field>
	        	<span data-ng-if="question.input_type == 'file'"> {{question}} </span>

                <button class= "{{questionpreviousbuttonclass}} {{question.quBackClass}} {{question.quTextAreaClass}}" ng-click ="QuPrvBtn(slide.slideIndex,question.quIndex)">
                    <
                </button>

           
             <button class="{{questionnextbuttonclass}} {{question.quNxtClass}} {{question.quTextArealeftClass}}"  ng-click ="QuNxtBtn(slide.slideIndex,question.quIndex)" >
                    >
                </button>
                
            </div>      
	        </div>
	        	
            <a id="telemedi_next_btn" class="{{textclass}} telemedi_confirm_next_btn confirm {{nextbuttonclass}}" data-ng-show="slide.nextBtnAva" ng-click="telemediSlideNxtBtn(slide)"><span class="{{langClass}}"> {{interfaceLabels[nxtbutton]}} </span></a>

            <a id="telemedi_sbmt_btn" class="{{textclass}} telemedifield_confirm_submit_btn confirm {{sbmtbuttonclass}}" data-ng-show="slide.submitBtnAva" ng-click="answersubmission(slide)" ><span class="{{langClass}}"> {{interfaceLabels[sbmtbutton]}} </span></a>


            <div id="telemedi_ques_back_btn" class="active_btn" data-ng-show="slide.backBtnAva"><a ng-click="telemediSlideBckBtn(slide)">{{interfaceLabels[telemediquesback]}}  <i class="fa fa-reply"></i></a></div>
    </div>

	</div>
	<div data-ng-if="telemedi.questionSlides.length == 0">
		<h1> No questions are loaded </h1>
	</div>
</div>
