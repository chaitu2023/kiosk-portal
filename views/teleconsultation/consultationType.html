    }

        border-radius: 10px;
        /* border: 2px solid #48acf5; */
        border: 2px solid #c0c0c0;
        height: 120px;
        width: 125px;
        margin-left: 3px;
        margin-top: 3px;

        width:96%;
        margin:3px;
        box-sizing: border-box;
        background-color: #e6e6e6;

    }

        display: block;

        text-align: center;
        font-size: 50px;
        /* margin:10px 0px; */
        color: #3887b2;
        height:60px;
        margin-top:7px;
    }
    .tele_consultation_outer_box_icon.tele-consultation-type-active{
        /* color: #e6e6e6; */
        border-color: #208ad6;
        color: #dde8ef;
        background-color: #208ad6;
    }
    .tele_consultation_outer_box_title{
        display: block;
        width: 96%;
        text-align: center;
        font-size: 16px;
        margin-top: 6px;
        color: #4d4d4d;
        font-weight: bold;
        height: 40px;
        overflow: hidden;
        padding: 3px;
    }
    .tele_consultation_outer_box_title.tele-consultation-type-active{
        font-weight: normal;
        border-color: #208ad6;
        color: #dde8ef;
        background-color: #208ad6;

    .tele_consultation_type_main_container {
        padding: 15px 38px 15px 65px;
        text-align: left;
        height: 345px;
        overflow: hidden;

<div class="tele_header_container">
    <img class="tele_header_image" src="./images/telmed.png">
    <span class="tele_header_text"> Consultation Type </span> 
</div>

<div class="tele_main_container" style="overflow:hidden">
    <div class="tele_consultation_type_main_container" id="tele_consultation_type_main_container">
        
        <div id="tele_consultation_type_main_container_scroll" style="padding:inherit">

            <!-- <div class="tele-consultation-outer-box"
            ng-click="selectTeleconsultationTypeTab(consultationType['consultation_type_name'])"
            ng-repeat="consultationType in consultationTypes"
            ng-class="{'tele-consultation-type-active':(currentSelectedTab == consultationType['consultation_type_name']), 'disable_btn_click':(consultationType['consultation_type_name'] == 'Medical Consultation') }"> -->
            <div class="tele-consultation-outer-box"
            ng-click="selectTeleconsultationTypeTab(consultationType['consultation_type_name'])"
            ng-repeat="consultationType in consultationTypes"
            ng-class="{'tele-consultation-type-active':(currentSelectedTab == consultationType['consultation_type_name'])}">
            
            <div 
            class="tele-consultation-inner-box"
            ng-class="{'tele-consultation-type-active':(currentSelectedTab == consultationType['consultation_type_name'])}"
            >
                <span 
                class="tele_consultation_outer_box_icon"
                ng-class="{'tele-consultation-type-active':(currentSelectedTab == consultationType['consultation_type_name'])}"
                >
                    <!-- <img src="images/teleconsultation/doctor1.png" style="height:100%;"> -->
                    <i class="{{consultationType['consultation_type_image_url']}}" style="height: 100%;"></i>
                </span>
                <span 
                class="tele_consultation_outer_box_title"
                ng-class="{'tele-consultation-type-active':(currentSelectedTab == consultationType['consultation_type_name'])}"
                >{{ consultationType['consultation_type_name'] }}</span>
            </div>

        </div>

        </div>

    </div>
</div>


<a class="global_previous_page_button"
    ng-class="{'button-enter-left' : prevIsVisible, 'button-exit-left' : !prevIsVisible}" ng-show="prevIsVisible"
    ng-click="prevButtonClick()">
    <span class="global_previous_page_text">Back</span>
</a>


<a class="global_continue_next_button"
    ng-class="{'button-enter-right' : nextVisible, 'button-exit-right' : !nextVisible}" ng-show="nextVisible"
    ng-click="nextButtonClick()">
    <span class="global_continue_next_button_text"> Continue </span>
</a>
