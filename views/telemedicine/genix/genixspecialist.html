<style>
* {
  box-sizing: border-box;
}

/* Float four columns side by side */

.genix_column {
  float: left;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */

.genix_row {margin: 0 -5px;}

/* Clear floats after the columns */

.genix_row:after {
  content: "";
  display: table;
  clear: both;
}


/* Responsive columns */

@media screen and (max-width: 600px) {
  .genix_column {
    display: block;
    margin-bottom: 20px;
  }
}
.genixs_card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  background-color: #dbdbdb;
  text-align: center;
  border-radius: 15px;
  width: 200px;
  height: 218px;
   margin-left: 5px;
}
.newgenixs_speciality_name{
    font-family: 'IntervalSansProCondSemiBoldRg';
    font-size: 22px;
    font-weight: bold;
    margin-top: -8px;
    margin-bottom: 2px;
}
.newgenixss_doctorsdisblingbutton{
  pointer-events: none;
}
.doctorsenablingbutton{
  pointer-events: auto;
}



button[disabled]{
  opacity: 0.5;
}
</style>
<div>
  <div id="slide_title" style = "position: absolute;">TeleMedicine</div>
  <div id="slide_subtitle" >Specialists</div>
  <div id = "specialits_list" class="genix_row {{specialities}} scrollbar" style="height: 442px;width: 684px;margin-top: 32px;margin-left: 60px;">
     <div ng-repeat="specialities_category in specialities"  >
       <button id="{{specialities_category.Name}}" class="genix_column {{langClass}}" style = "margin-top: 15px;background-color: Transparent;background-repeat:no-repeat;border: none;outline:none;color:#6d6d6d;" ng-click = "genixSpecialistsList(   specialities_category.Id)">
          <div class="genixs_card" >
             <p class = "newgenixs_speciality_name">{{specialities_category.Name}}</p>
              <img src={{specialities_category.webicon_file}} alt="Avatar" style="width:158px; height: 158px; border-radius: 50%;">
          </div>
       </button>
      </div>
    </div>
</div>
